<section class="section work-sample">
    <div class="container is-fluid">
        <p class="title is-3">Personal Project</p>

        <div class="tile is-ancestor flex-wrap">
            <div class="tile is-parent is-6" ng-repeat="client in pc.desktop">
                <article class="tile is-child">
                    <figure class="image">
                        <img ng-src="assets/screenshots/{{client.image}}">
                    </figure>
                </article>
            </div>
        </div>
        <div class="tile is-ancestor flex-wrap">
            <div class="tile is-parent is-3" ng-repeat="client in pc.mobile">
                <article class="tile is-child">
                    <figure class="image">
                        <img ng-src="assets/screenshots/{{client.image}}">
                    </figure>
                </article>
            </div>
        </div>
    </div>
    </div>
</section>
